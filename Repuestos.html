<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Repuestos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        h1, h2 {
            text-align: center;
        }
        .catalogo {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .item {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 15px;
            width: 200px;
            text-align: center;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
        }
        .item img {
            width: 100%;
            height: 150px;
            object-fit: contain;
        }
        .item h3 {
            margin: 10px 0 5px;
        }
        .item p {
            color: #555;
            font-size: 14px;
        }
        .item button {
            margin-top: 10px;
            padding: 8px 12px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        .item button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Catálogo de Repuestos</h1>

    <h2>Repuestos para Carros</h2>
    <div class="catalogo" id="carros">
        <div class="item">
            <img src="img/filtros.jpg" alt="Filtro de aceite">
            <h3>Filtro de aceite</h3>
            <p>Filtro para motor de carros estándar.</p>
            <button>Agregar al carrito</button>
        </div>
        <div class="item">
            <img src="img/bujias.jpg" alt="Bujías">
            <h3>Bujías</h3>
            <p>Bujías para mejora de encendido.</p>
            <button>Agregar al carrito</button>
        </div>
    </div>

    <h2>Repuestos para Motos</h2>
    <div class="catalogo" id="motos">
        <div class="item">
            <img src="img/cadena.jpg" alt="Cadena de moto">
            <h3>Cadena de moto</h3>
            <p>Cadena de alta resistencia para motos.</p>
            <button>Agregar al carrito</button>
        </div>
        <div class="item">
            <img src="img/pastillas.jpg"" alt="Pastillas de freno">
            <h3>Pastillas de freno</h3>
            <p>Juego de pastillas para frenos delanteros.</p>
            <button>Agregar al carrito</button>
        </div>
    </div>
</body>
</html>
